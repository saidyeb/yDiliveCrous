<ion-content [fullscreen]="true">
  <ion-card *ngFor="let dish of dishes">
 
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-no-padding ino-no-margin" ><img width="100%" height="100%" [src]="dish.urlImg" /></ion-col>
        <ion-col size="8" class="ion-no-padding ino-no-margin">
          <ion-row>
              <ion-item lines="none" class="dish-title">
                <ion-label class="ion-nowrap" color="dark">{{dish.name | titlecase}}</ion-label>
                <ion-label class="ion-nowrap" slot="end" color="danger">{{dish.price | currency:'EUR'}}</ion-label>
              </ion-item>
          </ion-row>
  
          <ion-row>
            <ion-item lines="none" >
              <ion-label color="dark" class="first-lines ion-text-start ion-text-justify">{{dish.description | titlecase}}</ion-label>
            </ion-item>
          </ion-row>
        
          <ion-row class="ion-float-end">
              <ion-checkbox   color="danger" [(ngModel)]="dish.isSelected" (click)="removeDish(dish)"></ion-checkbox>
          </ion-row>
  
        </ion-col>
      </ion-row>
    </ion-grid>
   </ion-card>
</ion-content>
