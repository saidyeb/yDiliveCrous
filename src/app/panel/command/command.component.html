<ion-content [fullscreen]="true">
  <ion-item lines="none">
      <ion-label>Votre commande a été validée !</ion-label>
  </ion-item>
  <ion-item lines="none">
      <ion-label>{{dishes.length}} plats ont été commandés.</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Total de la commande : <b>{{totalPrice | currency:"EUR"}}</b>.</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Adresse de livraison : {{address.street}}, {{address.city}}.</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-button expand="block" (click)="okBtn()">OK !</ion-button>
  </ion-item>
</ion-content>
